<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Survey_Form.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <div id="form-outer">
        <p id="description">
            Let us know how we can improve freeCodeCamp
        </p>
        <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
            <div class="rowTab">
                <div class="labels">
                    <label id="name-label" for="name">* Name: </label>
                </div>
                <div class="rightTab">
                    <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name"
                        required>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label id="email-label" for="email">* Email: </label>
                </div>
                <div class="rightTab">
                    <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label id="number-label" for="age">* Age: </label>
                </div>
                <div class="rightTab">
                    <input type="number" name="age" id="age" min="1" max="125" class="input-field" placeholder="Age">
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="dropdown">Which option best describes your current role?</label>
                </div>
                <div class="rightTab">
                    <select id="dropdown" name="currentPos" class="dropdown">
                        <option disabled value>Select an option</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label>* How likely is that you would recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="rightTab">
                    <ul id="ratingList" style="list-style: none">
                        <li class="radio"><label for="Definitely">Definitely<input name="radio-buttons" value="1" type="radio"
                                    class="userRatings" id="Definitely"></label></li>
                        <li class="radio"><label for="Maybe">Maybe<input name="radio-buttons" value="2" type="radio"
                                    class="userRatings" id="Maybe"></label></li>
                        <li class="radio"><label for="Not_sure">Not sure<input name="radio-buttons" value="3" type="radio"
                                    class="userRatings" id="Not_sure"></label></li>
                        <li class="radio"><label for="sure">Not sure<input name="radio-buttons" value="3" type="radio"
                                    class="userRatings" id="sure"></label></li>
                        <li class="radio"><label for="go">Not sure<input name="radio-buttons" value="3" type="radio"
                                    class="userRatings" id="go"></label></li>
                        <li class="radio"><label for="certain">Not sure<input name="radio-buttons" value="3" type="radio"
                                    class="userRatings" id="certain"></label></li>
                    </ul>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="most-like">What do you like most in FCC: </label>
                </div>
                <div class="rightTab">
                    <select id="most-like" name="mostLike" class="dropdown">
                        <option disabled selected value>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>
                    </select>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label>Things that should be improved in the future<br>(Check all that apply):
                    </label>
                </div>
                <div class="rightTab">
                    <ul style="list-style: none;">
                        <li class="checkbox"><label for="Front-end_Projects"><input name="prefer" value="1" type="checkbox"
                                    class="userRatings" id="Front-end_Projects">Front-end
                                Projects</label></li>
                        <li class="checkbox"><label for="Back-end_Projects"><input name="prefer" value="2" type="checkbox"
                                    class="userRatings" id="Back-end_Projects">Back-end
                                Projects</label></li>
                        <li class="checkbox"><label for="Data_Visualization"><input name="prefer" value="3" type="checkbox"
                                    class="userRatings" id="Data_Visualization">Data
                                Visualization</label></li>
                        <li class="checkbox"><label for="Challenges"><input name="prefer" value="4" type="checkbox"
                                    class="userRatings" id="Challenges">Challenges</label></li>
                        <li class="checkbox"><label for="Open_Source_Community"><input name="prefer" value="5" type="checkbox"
                                    class="userRatings" id="Open_Source_Community">Open
                                Source Community</label></li>
                        <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Gitter
                                help rooms</label></li>
                        <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Videos</label></li>
                        <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">City
                                Meetups</label></li>
                        <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">Wiki</label></li>
                        <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Forum</label></li>
                        <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Additional
                                Courses</label></li>
                    </ul>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="comments">Any Comments or Suggestions?</label>
                </div>
                <div class="rightTab">
                    <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment"
                        placeholder="Enter your comment here..."></textarea>
                </div>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
