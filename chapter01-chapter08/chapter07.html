        class Car {
            constructor(x, y, imgUrl) {
                this.x = x;
                this.y = y;
                this._stepSize = 1;
                this.imgUrl = imgUrl;
                this.imgElement = $(`<img src="${imgUrl}" alt=""/>`);
                this.imgElement.css({
                    position: "absolute",
                    left: this.x,
                    top: this.y,
                    "max-width": "150px",
                })
            }



            draw() {
                $("body").append(this.imgElement);

            }

            moveRight(stepSize) {
                this.x += stepSize;
                this.imgElement.css({
                    left: this.x,
                })
            }

            moveLeft(stepSize) {
                this.x -= stepSize;
                this.imgElement.css({
                    left: this.x,
                })
            }

            moveDown(stepSize) {
                this.y += stepSize;
                this.imgElement.css({
                    top: this.y,
                })
            }

            accelerateDown(a) {
                this._stepSize += a;
                this.y += this._stepSize;
                this.imgElement.css({
                    top: this.y,
                })
            }


            moveUp(stepSize) {
                this.y -= stepSize;
                this.imgElement.css({
                    top: this.y,
                })
            }
        }
