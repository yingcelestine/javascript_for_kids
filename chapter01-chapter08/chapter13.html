<body>
    <canvas id="canvas" width="1000" height="1000"></canvas>
    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");

        //chapter 14
        let position = 0;

        setInterval(() => {
            ctx.clearRect(0, 400, 200, 200);
            ctx.fillRect(position, 400, 20, 20);
            position++;
            if (position > 200) {
                position = 0;
            }
        }, 30);

        let size = 0;
        setInterval(() => {
            ctx.clearRect(0, 430, 200, 200);
            ctx.fillRect(0, 430, size, size);
            size++;
            if (size > 200) {
                size = 0;
            }
        }, 30);

        const circle2 = function (x, y, radius, fillCircle) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            if (fillCircle) {
                ctx.fill()
            } else {
                ctx.stroke();
            }
        };
        const drawBee = (x, y) => {
            ctx.lineWidth = 2;
            ctx.strokeStyle = "Black";
            ctx.fillStyle = "Gold";
            circle2(x, y, 8, true);
            circle2(x, y, 8, false);
            circle2(x - 5, y - 11, 5, false);
            circle2(x + 5, y - 11, 5, false);
            circle2(x - 2, y - 1, 2, false);
            circle2(x + 2, y - 1, 2, false);
        };
        drawBee(600, 250);

        const update = (coordinate) => {
            let offset = Math.random() * 6 - 2;
            coordinate += offset;
            if (coordinate > 800) {
                coordinate = 600;
            }
            if (coordinate < 600) {
                coordinate = 600;
            }
            return coordinate;
        };

        let x = 700;
        let y = 700;
        setInterval(() => {
            ctx.clearRect(600, 600, 200, 200);
            drawBee(x, y);
            x = update(x);
            y = update(y);
            ctx.strokeRect(600, 600, 200, 200);
        }, 30);

        class Ball {
            constructor(x, y, xSpeed, ySpeed) {
                this.x = 900;
                this.y = 900;
                this.xSpeed = -2;
                this.ySpeed = 3;
            }
            draw() {
                circle2(this.x, this.y, 8, true);
            };
            move() {
                this.x += this.xSpeed;
                this.y += this.ySpeed;
            }
            checkCollision() {
                if (this.x < 800 || this.x > 1000) {
                    this.x = -this.xSpeed;
                }
                if (this.y < 800 || this.y > 1000) {
                    this.y = -this.ySpeed;
                }
            }
        };
        let ball = new Ball();
        setInterval(function () {
            ctx.clearRect(800, 800, 200, 200);
            ball.draw();
            ball.move();
            ball.checkCollision();
            ctx.strokeRect(800, 800, 200, 200);
        }, 30);



        //chapter 13
        ctx.fillRect(0, 0, 10, 10);
        for (let i = 0; i < 8; i++) {
            ctx.fillRect(i * 10, i * 10, 10, 10);
        };

        ctx.strokeStyle = "Turquoise";
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(20, 10);
        ctx.lineTo(70, 60);
        ctx.moveTo(70, 10);
        ctx.lineTo(20, 60);
        ctx.stroke();

        ctx.strokeStyle = "red";
        ctx.lineWidth = 6;
        ctx.strokeRect(80, 60, 100, 10);


        ctx.fillStyle = "SkyBlue";
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(100, 60);
        ctx.lineTo(130, 30);
        ctx.lineTo(160, 60);
        ctx.lineTo(160, 100);
        ctx.lineTo(100, 100);
        ctx.fill();


        ctx.fillStyle = "Purple";
        ctx.fillRect(90, 90, 50, 50);
        ctx.fillStyle = "Pink";
        ctx.fillRect(110, 140, 10, 25);
        ctx.fillStyle = "yellow";
        ctx.fillRect(50, 165, 130, 10);
        ctx.fillStyle = "SkyBlue";
        ctx.fillRect(80, 175, 70, 70);
        ctx.fillStyle = "Chocolate";
        ctx.fillRect(80, 245, 10, 60);
        ctx.fillRect(140, 245, 10, 60);
        ctx.fillStyle = "Blue";

        ctx.lineWidth = 2;
        ctx.strokeStyle = "Green";
        ctx.beginPath();
        ctx.arc(71, 53, 16, Math.PI * 2 * 350 / 360, Math.PI * 3 / 2, false);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(250, 50, 20, 0, Math.PI / 2, false);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(350, 50, 20, 0, Math.PI, false);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(450, 50, 20, 0, Math.PI * 2, false);
        ctx.stroke();

        ctx.strokeStyle = "orange";
        ctx.lineWidth = 3;
        ctx.strokeRect(200, 70, 50, 50)
        ctx.beginPath();
        ctx.moveTo(225, 120);
        ctx.lineTo(225, 245);
        ctx.lineTo(180, 320);
        ctx.moveTo(225, 245);
        ctx.lineTo(270, 320);
        ctx.moveTo(150, 145);
        ctx.lineTo(225, 170);
        ctx.lineTo(300, 145);
        ctx.stroke();
        ctx.fillStyle = "green"
        ctx.fillRect(210, 85, 5, 5);
        ctx.fillRect(235, 85, 5, 5);
        ctx.strokeStyle = "red";
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.arc(225, 100, 10, 0, Math.PI, false);
        //ctx.arc(225, 100, 10, Math.PI / 2, 0, true);
        //ctx.arc(225, 100, 10, Math.PI / 2, 0, false);
        ctx.stroke();

        const circle = function (x, y, radius) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            ctx.stroke();
        };
        ctx.lineWidth = 6;
        ctx.strokeStyle = "Red";
        circle(320, 100, 10);
        ctx.strokeStyle = "yellow";
        circle(320, 100, 20);
        ctx.strokeStyle = "Skyblue";
        circle(320, 100, 30);
        ctx.strokeStyle = "gray";
        circle(320, 100, 40);
        ctx.strokeStyle = "pink";
        circle(320, 100, 50);

            ctx.beginPath();

            if (fillCircle) {
                ctx.fill()

        ctx.lineWidth = 4;

        const drawSnowman = (x, y) => {
            let a1 = x - 20;
            let a2 = x + 20;
            let b1 = y - 100;
            let b2 = y - 115;
            let b3 = y - 120;
            let b4 = y - 35;
            let b5 = y + 35;
            const cir = (a, b, radius, fillCircle) => {
                ctx.beginPath();
                ctx.arc(a, b, radius, 0, Math.PI * 2, false);
                if (fillCircle) {
                    ctx.fill()
                } else {
                    ctx.stroke();
                }
            };

            ctx.lineWidth = 4;
            ctx.fillStyle = "Red";
            cir(x, b1, 5, true);
            ctx.strokeStyle = "gray";
            cir(x, b2, 45, false);
            cir(x, y, 70, false);
            ctx.fillStyle = "Black";
            cir(a1, b3, 5, true);
            cir(a2, b3, 5, true);
            cir(x, b4, 5, true);
            cir(x, y, 5, true);
            cir(x, b5, 5, true);
        };
        drawSnowman(500, 500);
