<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas_snake" width="500" height="500"></canvas>
    <script src="chapter16.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
        let score = 0;
        console.log("Score: " + score);
        let canvas = document.getElementById("canvas_snake");
        let ctx = canvas.getContext("2d");
        let width = canvas.width;
        let height = canvas.height;
        let keyActions = {
            37: "left",
            38: "up",
            39: "right",
            40: "down",
        }
        let snake = new Snake(ctx, 0, 0, 1, 1, 5, true);
        $("body").keydown((event) => {
            let direction = keyActions[event.keyCode];
            snake.setDirection(direction);
        });
        setInterval(() => {
            ctx.clearRect(0, 0, width, height);
            ctx.strokeStyle = "gray";
            ctx.lineWidth = 4;
            snake.draw();
            snake.move();
            snake.update();
            ctx.strokeRect(0, 0, width, height)
        }, 30);





    </script>
</body>

</html>
