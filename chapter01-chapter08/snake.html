<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas_snake" width="500" height="500"></canvas>
    <script src="snake.js"></script>
    <script>
        let canvas = document.getElementById("canvas_snake");
        let snake = new Snake(canvas);


        snake.expand();
        snake.expand();
        setInterval(() => {
            snake.context.clearRect(0, 0, 500, 500);
            snake.draw();
            snake.expand();
            snake.deleteTail();
        }, 100);


    </script>


</body>

</html>
